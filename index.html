<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for the document -->
  <meta charset="UTF-8">
  <!-- Title of the web page -->
  <title>3D Card Hover</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->
<!-- First card link to Mythrill's The Dark Rider page -->
<a href="https://www.mythrillfiction.com/the-dark-rider" alt="Mythrill" target="_blank">
  <!-- Container for the first card -->
  <div class="card">
    <!-- Wrapper for the cover image of the first card -->
    <div class="wrapper">
      <!-- Cover image of the first card -->
      <img src="img/dark_rider-cover.jpg" class="cover-image" />
    </div>
    <!-- Title image of the first card -->
    <img src="img/dark_rider-title.png" class="title" />
    <!-- Character image of the first card -->
    <img src="img/dark_rider-character.jpg" class="character" />
  </div>
</a>
